kind: Namespace
apiVersion: v1
metadata:
  name: hello-neuvector

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-neuvector
  namespace: hello-neuvector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-neuvector
  template:
    metadata:
      labels:
        app: hello-neuvector
    spec:
      containers:
        - name: hello-neuvector
          image: peteindockerhub/hello-neuvector:1.0.1
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            name: web
            protocol: TCP
          env:
            - name: CONTAINER_COLOR
              value: teal
            - name: TITLE
              value: Hello NeuVector              
            - name: PETS
              value: chameleons   
          readinessProbe:
            httpGet:
              port: web
              path: /

---
apiVersion: v1
kind: Service
metadata:
  name: hello-neuvector-service
  namespace: hello-neuvector
spec:
  selector:
    app: hello-neuvector
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-neuvector-ingress
  namespace: hello-neuvector
  annotations:
    kubernetes.io/ingress.class: "kommander-traefik"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: kommander-traefik
  rules:
    - host: hello-neuvector.aus.edu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-neuvector-service
                port:
                  number: 80
